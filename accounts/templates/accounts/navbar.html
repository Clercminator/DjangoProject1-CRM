{% load static%}

<style>
  .logout-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a href="{% url 'home' %}"><img src="{% static 'images/logo example.png'%}" width="50" height="50"/></a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNavp"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      {% if request.user.is_staff %}
      <li class="nav-item active">
        <a class="nav-link active" href="{% url 'home' %}">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'products' %}">Products</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'accountSettingsCustomer' %}">Settings</a>
      </li>
      {% endif %}
    </ul>
  </div>

  <span class="logout-msg">Hello, {{request.user}}</span>
  <span><a  class="logout-msg" href="{% url 'logout' %}">logout</a></span>

</nav>
